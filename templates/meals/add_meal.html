{% extends "layout.html" %}
{% block title %}Add Meal{%endblock%}
{%block content%}


<h1>Add a Meal</h1>
<div class="container-fluid">
    <form action="", method="POST">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Meal Name" name="meal_name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Brand Name" name="brand_name">
            </div>
            <div class="col">
                <input type="number" min="1" step="1" class="form-control" placeholder="Price ( TL )" id="Price" name="price">
            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col">
                <div class="form-group">
                    <label for="meal_type_select">Type of the meal</label>
                    <select multiple class="form-control" id="meal_type_select" name="meal_option">
                        {% for type in meal_types%}
                        <option value="{{type}}">{{type}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="VeganorNot" id="notvegan_check" value="Not vegan" checked>
                    <label class="form-check-label" for="notvegan_check">
                        Not Vegan
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="VeganorNot" id="vegan_check" value="Vegan" >
                    <label class="form-check-label" for="vegan_check">
                        Vegan
                    </label>
                </div>
            </div>
        </div>
        <nav class="nav justify-content-center" style="margin-top: 20px;">
            <button style="margin-top: 20px;">Add Meal</button>
        </nav> 
    </form>
</div>

{%endblock%}
