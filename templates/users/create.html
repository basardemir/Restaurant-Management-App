{% extends 'layout.html' %}
{% block title %}Create A User{% endblock %}

{% block content %}
<h1 class="title">Create User</h1>
<form action="" method="post" name="{{url_for('add_user_page')}}">
    <div class="field">
        <label for="username" class="label">Username</label>
        <div class="control">
            <input type="text" name="username" class="input" required="required"/>
        </div>
        <label for="password" class="label">Password</label>
        <div class="control">
            <input type="password" name="password" class="input" required="required"/>
        </div>
        <label for="securityQuestion" class="label">What is your mother's maiden name?</label>
        <div>
            <input type="text" class="form-control" placeholder="Mother's Maiden Name" name="securityQuestion">
        </div>
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Boss</option>
          <option>Employee</option>
        </select>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-primary is-small">Join</button>
        </div>
    </div>
</form>
{% endblock %}
