{% extends 'layout.html' %}
{% block title %}Edit Personal Info{% endblock %}

{% block content %}
<div class="container">
  <h1 class="title">Edit Personal Info</h1>
  <form method="post" action="{{ request.path }}" >

    {{ form.csrf_token }}
      <div class="field">
        {{form.person(class_="table") }}
        {{form.submit()}}
      </div>
  </form>
</div>
{% endblock %}
