{% extends "layout.html" %}
{% block title %}Time Zone List{% endblock %}
{% block content %}
<h1 class="title">Time Zones</h1>
<br>
{% if list %}
	<div class ="container-fluid">
		<table class="table table-striped">
			<tr>
				<th scope="col">Timezone ID</th>
				<th scope="col">Timezone</th>
			</tr>
			{% for tz_id, tz_name in list %}
			<tr>
				<th scope="row">{{ tz_id }}</th>
				<td>{{ tz_name }}</td>
			</tr>
			{% endfor %}
		</table>
	</div>
{% endif %}
{% endblock %}
